<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Navigation Bar Example</title>
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/prism.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Font1&family=Font2&display=swap" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/prism.js') }}"></script>
    </head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Advait Discuss</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('gpt') }}">GPT</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('voice') }}">Voice</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('github_links') }}">GitHub Links</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('mosiac') }}">Mosiac</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
